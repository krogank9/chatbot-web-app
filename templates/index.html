<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Local Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/chat.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chats</h5>
            <button class="btn btn-sm btn-outline-light d-md-none" onclick="toggleSidebar()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <button class="btn btn-primary new-chat-btn" onclick="showNewChatModal()">
            <i class="bi bi-plus-lg"></i> New Chat
        </button>

        <div class="chat-list" id="chatList">
            <!-- Chat items will be populated here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="system-stats">
            <div class="row g-3 align-items-center" id="systemStats">
                <!-- System stats will be populated here -->
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center p-3">
            <button class="btn btn-sm btn-outline-light d-md-none" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="mb-0" id="currentPersona">Select a chat to begin</h4>
            <a href="/settings" class="btn btn-outline-light btn-sm">
                <i class="bi bi-gear"></i> Settings
            </a>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" 
                       placeholder="Type your message..." 
                       onkeypress="if(event.key === 'Enter') sendMessage()"
                       disabled>
                <button class="btn btn-primary" onclick="sendMessage()" id="sendButton" disabled>
                    Send
                </button>
                <button class="btn btn-outline-secondary" id="micButton" disabled>
                    <i class="bi bi-mic"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal persona-modal fade" id="newChatModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Select Persona</label>
                        <select class="form-select" id="personaSelect">
                            <!-- Personas will be populated here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Persona Description</label>
                        <p id="personaDescription" class="text-muted"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createNewChat()">Start Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Chat Confirmation Modal -->
    <div class="modal fade" id="deleteChatModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this chat? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteChat()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Voice Chat Mode -->
    <div class="voice-chat-mode" id="voiceChatMode">
        <button class="exit-voice-chat" id="exitVoiceChat">
            <i class="bi bi-x-lg"></i>
        </button>
        
        <div class="voice-visualization" id="voiceVisualization">
            <div class="visualization-bars" id="visualizationBars">
                <!-- Bars will be added dynamically -->
            </div>
        </div>
        
        <div class="voice-status" id="voiceStatus">Click microphone to start</div>
        <div class="voice-text" id="voiceText"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
