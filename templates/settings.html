<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/settings.css">
</head>
<body>
    <!-- System Stats Bar -->
    <div class="system-stats">
        <div class="container-fluid">
            <div class="row g-3 align-items-center">
                <!-- CPU Stats -->
                <div class="col-auto">
                    <div class="stat-item">
                        <span class="stat-label">CPU:</span>
                        <div class="mini-progress">
                            <div class="mini-progress-bar" id="cpuBar"></div>
                        </div>
                        <span class="stat-value" id="cpuUsage">-%</span>
                        <span class="stat-value">|</span>
                        <span class="stat-value" id="cpuFreq">- GHz</span>
                        <span class="stat-value">Ã—</span>
                        <span class="stat-value" id="cpuCores">-</span>
                    </div>
                </div>

                <!-- RAM Stats -->
                <div class="col-auto">
                    <div class="stat-item">
                        <span class="stat-label">RAM:</span>
                        <div class="mini-progress">
                            <div class="mini-progress-bar" id="memoryBar"></div>
                        </div>
                        <span class="stat-value" id="memoryUsage">-%</span>
                        <span class="stat-value">|</span>
                        <span class="stat-value" id="memoryUsed">-</span>
                        <span class="stat-value">/</span>
                        <span class="stat-value" id="memoryTotal">-</span>
                    </div>
                </div>

                <!-- GPU Stats (if available) -->
                <div class="col-auto" id="gpuStatsContainer"></div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Settings</h2>
            <div>
                <a href="/personas/manage" class="btn btn-outline-primary me-2">
                    <i class="bi bi-people"></i> Manage Personas
                </a>
                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-chat"></i> Back to Chat
                </a>
            </div>
        </div>

        <!-- LLM Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="category-title">Language Models</h4>
                <div id="llmContainer" class="row g-3">
                    <!-- LLM cards will be generated here -->
                </div>
            </div>
        </div>

        <!-- TTS Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="category-title">Text to Speech</h4>
                <div id="ttsContainer" class="row g-3">
                    <!-- TTS cards will be generated here -->
                </div>
            </div>
        </div>

        <!-- STT Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h4 class="category-title">Speech Recognition</h4>
                <div id="sttContainer" class="row g-3">
                    <!-- STT cards will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/settings.js"></script>
</body>
</html>
